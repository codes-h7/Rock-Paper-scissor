<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        padding: 10px;
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 400;
    }

    .img {

        background-color: transparent;
        height: 50px;
    }

    .moves-button {
        margin: 30px 5px;
        padding: 30px;
        background-color: transparent;
        border: 3px solid white;
        border-radius: 50%;
        cursor: pointer;
    }
</style>

<body>

    <h1>Rock paper Scissors</h1>

    <!-- button 1 -->

    <button class="moves-button" onclick=" 
    PlayGame('rock')
">
        <img class="img" src="rock-emoji.png" alt="">
    </button>

    <!-- button 2 -->

    <button class="moves-button" onclick="
    PlayGame('papper')
    ">
        <img class="img" src="papper-emoji.png" alt="">
    </button>

    <!-- button 3 -->

    <button class="moves-button" onclick="
   PlayGame('scissor')">
        <img class="img" src="scissor-emoji.png" alt="">
    </button>
    <!-- For printing the score -->
    <h4 class="scoreJs"></h4>
    <h4 class="moves"></h4>
    <h4 class="result"> </h4>
    <button onclick=" 
    score.win=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    updatescore()
    ">Reset button</button>
    <script>
        let score =
            JSON.parse(localStorage.getItem("score")) || {
                win: 0,
                lose: 0,
                tie: 0
            }

        // playerMove Condition 
        updatescore();
        let result = '';
        function PlayGame(PlayerMove) {
            let computerMove = fun1()
            console.log(computerMove)

            // rock option condition  

            if (PlayerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie'
                }
                else if (computerMove === 'papper') {
                    result = 'you  loose'
                }
                else if (computerMove === 'scissor') {
                    result = 'you win'

                }
            }

            //  papper option condition

            if (PlayerMove === 'papper') {
                if (computerMove === 'rock') {
                    result = 'you win'
                }
                else if (computerMove === 'papper') {
                    result = 'tie'
                }
                else if (computerMove === 'scissor') {
                    result = 'you  loose'

                }
            }

            // scissor option condition

            if (PlayerMove === 'scissor') {
                if (computerMove === 'rock') {
                    result = 'you  loose'
                }
                else if (computerMove === 'papper') {
                    result = 'you win'
                }
                else if (computerMove === 'scissor') {
                    result = 'tie'

                }
            }

            if (result === 'tie') {
                score.tie += 1;
            }
            else if (result === 'you win') {
                score.win += 1;
            }
            else if (result === 'you  loose') {
                score.lose += 1;
            }
            updatescore();
            localStorage.setItem("score", JSON.stringify(score));
            // alert(`you pick ${PlayerMove} and computer select ${computerMove} 
            // win: ${score.win} , lose: ${score.lose} ,  tie: ${score.tie}`);
            document.querySelector(".moves").innerHTML = `your  <img class="img" src="${PlayerMove}-emoji.png" alt="">
            computer  <img class="img" src="${computerMove}-emoji.png" alt="">`
            document.querySelector(".result").innerHTML = ` ${result} `
        }
        // update score function 
        function updatescore() {
            document.querySelector(".scoreJs")
                .innerHTML = `win: ${score.win} , lose: ${score.lose} ,  tie: ${score.tie}`
        }
        // computer Move condition

        function fun1() {
            let computerMove = '';
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber <= 1 / 3) {
                computerMove = 'rock'
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'papper'
            }
            else if (randomNumber > 2 / 3 && randomNumber < 1) {
                computerMove = 'scissor'
            }
            return computerMove;
        }
        function Reset() {
            score = {
                win: 0,
                lose: 0,
                tie: 0
            };
        }
        // OBJECT REFRENCE TUTORIAL 

        const obj = {
            message: "good morning1",
            name: "john1",
        };
        const { message, name } = obj
        // console.log(message)
        // console.log(name)

        const obj1 = {
            message,
        }
        console.log(obj1)
    </script>

</body>

</html>
